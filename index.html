        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'Asia/Bangkok'
                };
                return date.toLocaleDateString('th-TH', options);
            } catch (e) {
                console.error('Error formatting date:', e, 'Date string:', dateString);
                return dateString;
            }
        }

        function formatTime(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffSec = Math.floor(diffMs / 1000);
                const diffMin = Math.floor(diffSec / 60);
                const diffHour = Math.floor(diffMin / 60);
                const diffDay = Math.floor(diffHour / 24);
                
                if (diffDay > 0) return `${diffDay} วันที่แล้ว`;
                if (diffHour > 0) return `${diffHour} ชั่วโมงที่แล้ว`;
                if (diffMin > 0) return `${diffMin} นาทีที่แล้ว`;
                return 'เมื่อสักครู่';
            } catch (e) {
                return dateString;
            }
        }

        function showMessage(type, title, text, timer = 3000) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: timer,
                timerProgressBar: true,
                background: '#1e293b',
                color: '#e2e8f0',
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });

            Toast.fire({
                icon: type,
                title: title,
                text: text
            });
        }

        function showNotification(type, title, message) {
            const notificationId = 'notif_' + Date.now();
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 
                        type === 'warning' ? 'exclamation-triangle' : 'info-circle';
            const color = type === 'success' ? 'border-green-500' : 
                         type === 'error' ? 'border-red-500' : 
                         type === 'warning' ? 'border-yellow-500' : 'border-blue-500';

            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification dark-card p-4 mb-2 border-l-4 ${color}`;
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-${icon} ${color.replace('border-', 'text-')} text-lg"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${title}</p>
                        <p class="text-sm text-gray-400 mt-1">${message}</p>
                    </div>
                    <button onclick="removeNotification('${notificationId}')" class="ml-auto text-gray-500 hover:text-gray-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            const notificationArea = document.getElementById('notificationArea');
            notificationArea.appendChild(notification);
            notificationArea.style.display = 'block';

            setTimeout(() => {
                removeNotification(notificationId);
            }, 5000);
        }

        function removeNotification(id) {
            const element = document.getElementById(id);

                element.remove();

                }
            }
        }

        // =============================================
        // API Functions (แก้ไขใหม่)
        // =============================================
        async function callAPI(action, data = {}, isFormData = false) {
            try {
                showLoading();
                
                console.log('Calling API:', action, data);
                
                let options = {
                    method: 'POST'
                };
                
                if (isFormData) {
                    // สำหรับการอัพโหลดไฟล์
                    const formData = new FormData();
                    formData.append('action', action);
                    formData.append('uid', currentUser?.uid || '');
                    
                    // เพิ่มข้อมูลทั้งหมดลงใน FormData
                    Object.keys(data).forEach(key => {
                        if (key !== 'imageFile') {
                            formData.append(key, data[key]);
                        }
                    });
                    
                    // เพิ่มไฟล์รูปภาพถ้ามี
                    if (data.imageFile) {
                        formData.append('image', data.imageFile);
                    }
                    
                    options.body = formData;
                    
                } else {
                    // สำหรับข้อมูลปกติ
                    options.headers = {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    };
                    
                    const params = new URLSearchParams({
                        action: action,
                        uid: currentUser?.uid || '',
                        ...data
                    });
                    
                    options.body = params;
                }
                
                const response = await fetch(CONFIG.API_URL, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                hideLoading();
                
                if (!result.success) {
                    throw new Error(result.error || result.message || 'API Error');
                }
                
                return result;
                
            } catch (error) {
                hideLoading();
                console.error('API Call Error:', error);
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage = 'เซิร์ฟเวอร์มีปัญหา กรุณาลองใหม่อีกครั้งในภายหลัง';
                }
                
                showMessage('error', 'เกิดข้อผิดพลาด', errorMessage);
                throw error;
            }
        }

        // =============================================
        // Image Upload Functions (แก้ไขใหม่)
        // =============================================
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showMessage('error', 'รูปแบบไฟล์ไม่รองรับ', 'กรุณาเลือกไฟล์รูปภาพเท่านั้น (JPG, PNG, GIF)');
                resetImageInput();
                return;
            }
            
            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('error', 'ไฟล์มีขนาดใหญ่เกินไป', 'กรุณาเลือกไฟล์ขนาดไม่เกิน 5MB');
                resetImageInput();
                return;
            }
            
            selectedImageFile = file;
            isImageChanged = true;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                const uploadPlaceholder = document.getElementById('uploadPlaceholder');
                const imagePreview = document.getElementById('imagePreview');
                
                previewImage.src = e.target.result;
                uploadPlaceholder.classList.add('hidden');
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function resetImageInput() {
            document.getElementById('itemImageFile').value = '';
            selectedImageFile = null;
            isImageChanged = false;
            
            const uploadPlaceholder = document.getElementById('uploadPlaceholder');
            const imagePreview = document.getElementById('imagePreview');
            uploadPlaceholder.classList.remove('hidden');
            imagePreview.classList.add('hidden');
        }

        async function uploadImage() {
            if (!selectedImageFile) {
                return { success: true, imageUrl: document.getElementById('itemImageInput').value || CONFIG.DEFAULT_IMAGE };
            }
            
            try {
                showLoading();
                const uploadProgress = document.getElementById('uploadProgress');
                const uploadProgressBar = document.getElementById('uploadProgressBar');
                const uploadPercent = document.getElementById('uploadPercent');
                const uploadError = document.getElementById('uploadError');
                
                uploadProgress.classList.remove('hidden');
                uploadError.classList.add('hidden');
                uploadProgressBar.style.width = '0%';
                uploadPercent.textContent = '0%';
                
                // สร้าง FormData สำหรับอัพโหลด
                const formData = new FormData();
                formData.append('action', 'uploadImage');
                formData.append('uid', currentUser.uid);
                formData.append('image', selectedImageFile);
                
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }
                
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    uploadProgressBar.style.width = '100%';
                    uploadPercent.textContent = '100%';
                    
                    setTimeout(() => {
                        uploadProgress.classList.add('hidden');
                    }, 1000);
                    
                    return { 
                        success: true, 
                        imageUrl: result.imageUrl || CONFIG.DEFAULT_IMAGE 
                    };
                } else {
                    uploadError.textContent = result.error || 'อัพโหลดล้มเหลว';
                    uploadError.classList.remove('hidden');
                    return { success: false, error: result.error };
                }
                
            } catch (error) {
                hideLoading();
                const uploadError = document.getElementById('uploadError');
                uploadError.textContent = 'เกิดข้อผิดพลาดในการอัพโหลด: ' + error.message;
                uploadError.classList.remove('hidden');
                return { success: false, error: error.message };
            }
        }

        async function saveItem() {
            try {
                const itemId = document.getElementById('itemIdInput').value;
                const isEdit = !!itemId;
                
                const itemData = {
                    itemName: document.getElementById('itemNameInput').value.trim(),
                    description: document.getElementById('itemDescInput').value.trim(),
                    category: document.getElementById('itemCategoryInput').value,
                    quantity: parseInt(document.getElementById('itemQuantityInput').value),
                    location: document.getElementById('itemLocationInput').value.trim()
                };
                
                if (!itemData.itemName) {
                    showMessage('error', 'กรุณากรอกชื่อสิ่งของ');
                    return;
                }
                
                if (itemData.quantity < 1) {
                    showMessage('error', 'จำนวนต้องไม่น้อยกว่า 1');
                    return;
                }
                
                // ถ้าเป็นการแก้ไขและมีรูปภาพใหม่
                let imageUrl = document.getElementById('itemImageInput').value;
                if (isEdit && isImageChanged && selectedImageFile) {
                    const uploadResult = await uploadImage();
                    if (uploadResult.success) {
                        imageUrl = uploadResult.imageUrl;
                        itemData.imageUrl = imageUrl;
                        itemData.updateImage = true;
                    } else {
                        showMessage('error', 'ไม่สามารถอัพโหลดรูปภาพได้', uploadResult.error);
                        return;
                    }
                } else if (isEdit && !isImageChanged) {
                    // ถ้าเป็นการแก้ไขแต่ไม่เปลี่ยนรูป
                    itemData.updateImage = false;
                    itemData.imageUrl = imageUrl;
                } else if (!isEdit) {
                    // ถ้าเป็นการเพิ่มใหม่
                    if (selectedImageFile) {
                        const uploadResult = await uploadImage();
                        if (uploadResult.success) {
                            itemData.imageUrl = uploadResult.imageUrl;
                        } else {
                            showMessage('error', 'ไม่สามารถอัพโหลดรูปภาพได้', uploadResult.error);
                            return;
                        }
                    } else {
                        itemData.imageUrl = CONFIG.DEFAULT_IMAGE;
                    }
                }
                
                // เพิ่ม itemId ถ้าเป็นการแก้ไข
                if (isEdit) {
                    itemData.itemId = itemId;
                }
                
                const action = isEdit ? 'updateItem' : 'addItem';
                const successMessage = isEdit ? 'อัปเดตสิ่งของสำเร็จ!' : 'เพิ่มสิ่งของสำเร็จ!';
                
                const result = await callAPI(action, itemData);
                
                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: successMessage,
                        text: `${itemData.itemName} เรียบร้อยแล้ว`,
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#1e293b',
                        color: '#e2e8f0'
                    });
                    
                    closeItemModal();
                    loadItemsForManagement();
                    loadDashboardData();
                    
                    if (!document.getElementById('browseItems').classList.contains('hidden')) {
                        loadItems();
                    }
                }
                
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'ไม่สามารถบันทึกได้',
                    text: error.message,
                    background: '#1e293b',
                    color: '#e2e8f0'
                });
            }
        }

        // LINE Login Functions

        async function loginWithLINE() {
            try {
                showLoading();
                
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                
                let email = '';
                try {
                    const idToken = liff.getIDToken();
                    if (idToken) {
                        const decoded = liff.getDecodedIDToken();
                        email = decoded.email || '';
                    }
                } catch (e) {
                    console.log('Cannot get email from LINE:', e);
                }
                
                console.log('LINE Login - Email:', email);
                
                const result = await callAPI('login', {
                    uid: profile.userId,
                    lineId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    email: email
                });
                
                if (result.success) {
                    currentUser = result.user;
                    updateUserUI(currentUser);
                    
                    showNotification('success', 'เข้าสู่ระบบสำเร็จ!', `ยินดีต้อนรับ ${currentUser.displayName}`);
                    
                    updateNotificationCount();
                }
                
            } catch (error) {
                console.error('Login Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'ไม่สามารถล็อกอินได้',
                    text: error.message,
                    confirmButtonText: 'ลองอีกครั้ง',
                    background: '#1e293b',
                    color: '#e2e8f0'
                });
            }
        }

        function logout() {
            Swal.fire({
                title: 'ออกจากระบบ?',
                text: 'คุณต้องการออกจากระบบใช่หรือไม่?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ใช่, ออกจากระบบ',
                cancelButtonText: 'ยกเลิก',
                background: '#1e293b',
                color: '#e2e8f0'
            }).then((result) => {
                if (result.isConfirmed) {
                    if (liff.isLoggedIn()) {
                        liff.logout();
                    }
                    window.location.reload();
                }
            });
        }

                    document.getElementById('availableItems').textContent = data.stats.totalAvailable || 0;
                    document.getElementById('borrowedItems').textContent = data.stats.totalBorrowed || 0;

                if (data.popularItems && data.popularItems.length > 0) {
                    const popularContainer = document.getElementById('popularItems');
                    popularContainer.innerHTML = data.popularItems.slice(0, 5).map(item => `
                        <div class="flex items-center justify-between p-3 bg-gray-900/50 rounded-xl mb-2 hover:shadow-lg transition border border-gray-800">

                            </div>
                            <span class="text-blue-400 font-bold">${item.borrowCount || 0} ครั้ง</span>

                }
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }

        function toggleTheme() {
            const themeIcon = document.querySelector('button[onclick="toggleTheme()"] i');
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.remove('fa-moon', 'text-yellow-400');
                themeIcon.classList.add('fa-sun', 'text-yellow-300');
                document.body.style.background = 'linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%)';
                document.body.style.color = '#1e293b';
                document.querySelectorAll('.dark-card').forEach(el => {
                    el.classList.remove('dark-card');
                    el.classList.add('glass-card');
                });
                document.querySelectorAll('.input-dark').forEach(el => {
                    el.classList.remove('input-dark');
                    el.classList.add('input-glass');
                });
            } else {
                themeIcon.classList.remove('fa-sun', 'text-yellow-300');
                themeIcon.classList.add('fa-moon', 'text-yellow-400');
                document.body.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)';
                document.body.style.color = '#e2e8f0';
                document.querySelectorAll('.glass-card').forEach(el => {

                document.querySelectorAll('.input-glass').forEach(el => {

                });
            }
        }

                    title: 'ยืนยันการยืม',
                    html: `คุณต้องการยืม <b>${itemName}</b> ใช่หรือไม่?<br><small>กรุณาคืนภายใน ${settings.maxBorrowDays || 7} วัน</small>`,

                    },

                    color: '#e2e8f0'

                        itemId: itemId,

                        lineId: currentUser.lineId,
                        note: note || ''
                    });
                    
                    if (result.success) {
                        Swal.fire({

                            title: 'ยืมของสำเร็จ!',

        async function loadMyBorrowings() {
            try {
                document.getElementById('borrowingsLoading').classList.remove('hidden');
                document.getElementById('borrowingsTable').innerHTML = '';
                document.getElementById('noBorrowings').classList.add('hidden');
                
                const data = await callAPI('getMyBorrowings');
                
                document.getElementById('borrowingsLoading').classList.add('hidden');
                
                if (data.borrowings && data.borrowings.length > 0) {
                    currentBorrowings = data.borrowings;
                    renderBorrowings();
                } else {
                    document.getElementById('noBorrowings').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Error loading borrowings:', error);
                document.getElementById('borrowingsLoading').classList.add('hidden');
                document.getElementById('noBorrowings').classList.remove('hidden');
            }
        }

        function renderBorrowings() {
            const tableBody = document.getElementById('borrowingsTable');
            
            tableBody.innerHTML = currentBorrowings.map(borrow => {
                const isOverdue = borrow.isOverdue;
                const status = borrow.status;
                
                let statusClass = 'status-returned';
                let statusText = 'คืนแล้ว';
                let actions = '';
                
                if (status === 'borrowed') {
                    statusClass = isOverdue ? 'status-overdue' : 'status-borrowed';
                    statusText = isOverdue ? 'ค้างคืน' : 'กำลังยืม';
                    actions = `
                        <button onclick="returnItem('${borrow.borrowId}', '${borrow.itemName}')" 
                                class="btn-success text-sm">
                            <i class="fas fa-undo mr-1"></i>คืนของ
                        </button>
                    `;
                } else if (status === 'pending') {
                    statusClass = 'status-pending';
                    statusText = 'รออนุมัติ';
                    actions = `
                        <button onclick="cancelBorrowRequest('${borrow.borrowId}', '${borrow.itemName}')" 
                                class="btn-danger text-sm">
                            <i class="fas fa-times mr-1"></i>ยกเลิก
                        </button>
                    `;
                } else if (status === 'rejected') {
                    statusClass = 'status-rejected';
                    statusText = 'ถูกปฏิเสธ';
                    actions = `<span class="text-sm text-gray-500">-</span>`;
                } else if (status === 'returned') {
                    actions = `<span class="text-sm text-gray-500">-</span>`;
                }
                
                return `
                    <tr class="table-row-hover transition">
                        <td class="py-4 px-6">
                            <div class="font-medium">${borrow.itemName}</div>
                            <div class="text-sm text-gray-400">รหัส: ${borrow.itemId}</div>
                        </td>
                        <td class="py-4 px-6">${formatDate(borrow.borrowDate)}</td>
                        <td class="py-4 px-6 ${isOverdue ? 'text-red-400 font-semibold' : ''}">
                            ${formatDate(borrow.dueDate)}
                            ${isOverdue ? '<i class="fas fa-exclamation-circle ml-1"></i>' : ''}
                        </td>
                        <td class="py-4 px-6">
                            <span class="${statusClass}">${statusText}</span>
                        </td>
                        <td class="py-4 px-6">
                            ${actions}
                        </td>
                    </tr>
                `;
            }).join('');
            
            document.getElementById('noBorrowings').classList.add('hidden');
        }

        async function searchUsersHandler() {
            try {
                const searchTerm = document.getElementById('userSearch').value;
                const roleFilter = document.getElementById('userRoleFilter').value;
                const statusFilter = document.getElementById('userStatusFilter').value;
                
                let filteredUsers = [...currentAdminData.users];
                
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    filteredUsers = filteredUsers.filter(user => 
                        user.displayName.toLowerCase().includes(searchLower) ||
                        user.lineId.toLowerCase().includes(searchLower) ||
                        (user.email && user.email.toLowerCase().includes(searchLower))
                    );
                }
                
                if (roleFilter !== 'all') {
                    filteredUsers = filteredUsers.filter(user => user.role === roleFilter);
                }
                
                if (statusFilter !== 'all') {
                    filteredUsers = filteredUsers.filter(user => user.status === statusFilter);
                }
                
                currentAdminData.filteredUsers = filteredUsers;
                renderUsers();
                updateUserStats(currentAdminData.filteredUsers);

                showMessage('error', 'ไม่สามารถค้นหาได้', error.message);

                                    <p class="text-gray-400 text-sm">ค้างคืน</p>
                                    <p class="text-3xl font-bold mt-1">${user.statistics.totalOverdue || 0} ครั้ง</p>
                                </div>
                            </div>
                            
                            <div class="dark-card p-4 border border-gray-800">
                                <div class="text-center">
                                    <p class="text-gray-400 text-sm">ค้างชำระ</p>
                                    <p class="text-3xl font-bold mt-1">${user.statistics.totalRejected || 0} ครั้ง</p>
                                </div>
                            </div>
                            
                            <!-- User Information -->
                            <div class="md:col-span-2">
                                <h5 class="font-bold mb-3">ข้อมูลผู้ใช้</h5>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-gray-400 text-sm">วันที่สมัคร</p>
                                        <p class="font-medium">${formatDate(user.createdAt)}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400 text-sm">อีเมล</p>
                                        <p class="font-medium">${user.email || 'ไม่มีอีเมล'}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400 text-sm">อัปเดตล่าสุด</p>
                                        <p class="font-medium">${formatDate(user.createdAt)}</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-400 text-sm">LINE ID</p>

                            <!-- Recent Borrowings -->
                            <div class="md:col-span-2">
                                <h5 class="font-bold mb-3">ประวัติการยืมล่าสุด</h5>
                                ${user.recentBorrowings && user.recentBorrowings.length > 0 ? 
                                    user.recentBorrowings.map(borrow => `
                                        <div class="dark-card p-4 mb-3 border border-gray-800">
                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <p class="font-medium">${borrow.itemName}</p>

            } catch (error) {
                showMessage('error', 'ไม่สามารถโหลดรายละเอียดผู้ใช้ได้', error.message);
            }
        }

        function getBorrowingStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'borrowed': return 'status-borrowed';
                case 'returned': return 'status-returned';
                case 'rejected': return 'status-rejected';
                case 'overdue': return 'status-overdue';
                default: return 'status-returned';
            }
        }

        function getBorrowingStatusText(status) {
            switch(status) {
                case 'pending': return 'รออนุมัติ';
                case 'borrowed': return 'กำลังยืม';
                case 'returned': return 'คืนแล้ว';
                case 'rejected': return 'ถูกปฏิเสธ';
                case 'overdue': return 'ค้างคืน';
                default: return 'คืนแล้ว';
            }
        }

        function closeUserDetailsModal() {
            document.getElementById('userDetailsModal').classList.add('hidden');
        }

        // =============================================
        // Settings Functions
        // =============================================
        async function loadSettings() {
            try {
                const data = await callAPI('getSettings');
                if (data.settings) {
                    settings = data.settings;
                    
                    document.getElementById('systemName').value = settings.system_name || 'ระบบยืมคืนออนไลน์';
                    document.getElementById('maxBorrowDays').value = settings.max_borrow_days || 7;
                    document.getElementById('maxItemsPerUser').value = settings.max_items_per_user || 3;
                    document.getElementById('overdueFine').value = settings.overdue_fine || 20;
                    document.getElementById('contactEmail').value = settings.contact_email || '';
                    document.getElementById('contactPhone').value = settings.contact_phone || '';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function saveSettings() {
            try {
                const updatedSettings = {
                    system_name: document.getElementById('systemName').value,
                    max_borrow_days: document.getElementById('maxBorrowDays').value,
                    max_items_per_user: document.getElementById('maxItemsPerUser').value,
                    overdue_fine: document.getElementById('overdueFine').value,
                    contact_email: document.getElementById('contactEmail').value,
                    contact_phone: document.getElementById('contactPhone').value
                };
                
                const result = await callAPI('updateSettings', {
                    settings: JSON.stringify(updatedSettings)
                });
                
                if (result.success) {
                    settings = { ...settings, ...updatedSettings };
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ!',
                        text: 'บันทึกการตั้งค่าระบบเรียบร้อยแล้ว',
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#1e293b',
                        color: '#e2e8f0'
                    });
                    
                    notifications.push({
                        type: 'success',
                        icon: 'cog',
                        title: 'อัปเดตการตั้งค่า',
                        message: 'การตั้งค่าระบบได้รับการอัปเดตแล้ว',
                        timestamp: new Date()
                    });
                    
                    updateNotificationCount();
                }
                
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'ไม่สามารถบันทึกได้',
                    text: error.message,
                    background: '#1e293b',
                    color: '#e2e8f0'
                });
            }
        }

        // =============================================
        // LINE Bot Functions
        // =============================================
        async function loadBotSettings() {
            try {
                const data = await callAPI('getBotSettings');
                
                if (data.success && data.settings) {
                    const channelAccessToken = document.getElementById('channelAccessToken');
                    const channelSecret = document.getElementById('channelSecret');
                    const botNameInput = document.getElementById('botNameInput');
                    const botPictureUrl = document.getElementById('botPictureUrl');
                    
                    const tokenValue = data.settings.channel_access_token?.value || '';
                    const secretValue = data.settings.channel_secret?.value || '';
                    
                    channelAccessToken.value = tokenValue;
                    channelSecret.value = secretValue;
                    
                    botNameInput.value = data.settings.bot_name?.value || '';
                    botPictureUrl.value = data.settings.bot_picture_url?.value || '';
                    
                    document.getElementById('adminNotifyGroup').value = data.settings.admin_notify_group?.value || '';
                    
                    const notificationEnabled = document.getElementById('notificationEnabled');
                    const notifyOnRequest = document.getElementById('notifyOnRequest');
                    const notifyOnApprove = document.getElementById('notifyOnApprove');
                    const notifyOnReject = document.getElementById('notifyOnReject');
                    const notifyOnReturn = document.getElementById('notifyOnReturn');
                    const notifyDueReminder = document.getElementById('notifyDueReminder');
                    const notifyOverdue = document.getElementById('notifyOverdue');
                    
                    notificationEnabled.checked = data.settings.notification_enabled?.value === 'true' || true;
                    notifyOnRequest.checked = data.settings.notify_on_request?.value === 'true' || true;
                    notifyOnApprove.checked = data.settings.notify_on_approve?.value === 'true' || true;
                    notifyOnReject.checked = data.settings.notify_on_reject?.value === 'true' || true;
                    notifyOnReturn.checked = data.settings.notify_on_return?.value === 'true' || true;
                    notifyDueReminder.checked = data.settings.notify_due_reminder?.value === 'true' || true;
                    notifyOverdue.checked = data.settings.notify_overdue?.value === 'true' || true;
                    
                    showNotification('success', 'โหลดการตั้งค่าเสร็จสิ้น', 'ดึงการตั้งค่าจากเซิร์ฟเวอร์เรียบร้อยแล้ว');
                } else {
                    showMessage('info', 'ยังไม่มีการตั้งค่า', 'กรุณาตั้งค่า LINE Bot ใหม่');
                }
                
            } catch (error) {
                console.error('Error loading bot settings:', error);
                showMessage('error', 'ไม่สามารถโหลดการตั้งค่าได้', error.message);
            }
        }

        async function saveBotSettings() {
            try {
                const channelAccessToken = document.getElementById('channelAccessToken').value.trim();
                
                if (!channelAccessToken) {
                    await Swal.fire({
                        icon: 'warning',
                        title: 'กรุณากรอก Channel Access Token',
                        text: 'ต้องมี Channel Access Token เพื่อใช้งาน LINE Bot',
                        confirmButtonText: 'ตกลง',
                        background: '#1e293b',
                        color: '#e2e8f0'
                    });
                    return;
                }
                
                const botSettings = {
                    channel_access_token: {
                        value: channelAccessToken,
                        description: 'Channel Access Token สำหรับ LINE Messaging API',
                        isActive: true
                    },
                    channel_secret: {
                        value: document.getElementById('channelSecret').value.trim(),
                        description: 'Channel Secret สำหรับ LINE Messaging API',
                        isActive: true

                    bot_name: {
                        value: document.getElementById('botNameInput').value.trim(),
                        description: 'ชื่อของบอทที่แสดงใน LINE',
                        isActive: true
                    },
                    bot_picture_url: {
                        value: document.getElementById('botPictureUrl').value.trim(),
                        description: 'URL รูปภาพโปรไฟล์บอท',
                        isActive: true
                    },
                    admin_notify_group: {
                        value: document.getElementById('adminNotifyGroup').value.trim(),
                        description: 'ID กลุ่ม LINE สำหรับแจ้งเตือนแอดมิน',
                        isActive: true
                    },
                    notification_enabled: {
                        value: document.getElementById('notificationEnabled').checked ? 'true' : 'false',

                        isActive: true
                    },
                    notify_on_request: {
                        value: document.getElementById('notifyOnRequest').checked ? 'true' : 'false',
                        description: 'แจ้งเตือนเมื่อมีคำขอยืมใหม่',
                        isActive: true
                    },
                    notify_on_approve: {
                        value: document.getElementById('notifyOnApprove').checked ? 'true' : 'false',
                        description: 'แจ้งเตือนเมื่อคำขอยืมได้รับการอนุมัติ',
                        isActive: true
                    },
                    notify_on_reject: {
                        value: document.getElementById('notifyOnReject').checked ? 'true' : 'false',
                        description: 'แจ้งเตือนเมื่อคำขอยืมถูกปฏิเสธ',
                        isActive: true
                    },
                    notify_on_return: {
                        value: document.getElementById('notifyOnReturn').checked ? 'true' : 'false',
                        description: 'แจ้งเตือนเมื่อมีการคืนของ',
                        isActive: true
                    },
                    notify_due_reminder: {
                        value: document.getElementById('notifyDueReminder').checked ? 'true' : 'false',
                        description: 'แจ้งเตือนเตือนก่อนกำหนดคืน',
                        isActive: true

                    await Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ',
                        text: 'บันทึกการตั้งค่า LINE Bot สำเร็จ!',
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#1e293b',
                        color: '#e2e8f0'

                    showNotification('success', 'บันทึกการตั้งค่าเสร็จสิ้น', 'การตั้งค่าถูกบันทึกเรียบร้อยแล้ว');
                    
                } else {

                    html: `เกิดข้อผิดพลาดในการบันทึก: <br><small>${error.message}</small>`,
                    confirmButtonText: 'ตกลง',
                    background: '#1e293b',
                    color: '#e2e8f0'
                });
            }
        }

        // =============================================
        // Initialize App
        // =============================================
        async function initializeApp() {
            try {
                if (typeof liff === 'undefined') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'กรุณาเปิดแอพผ่าน LINE',
                        text: 'ระบบนี้ต้องใช้งานผ่าน LINE เท่านั้น',
                        confirmButtonText: 'ตกลง',
                        background: '#1e293b',
                        color: '#e2e8f0'
                    });
                    return;
                }
                
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (liff.isLoggedIn()) {
                    showLoading();
                    
                    const profile = await liff.getProfile();
                    
                    let email = '';
                    try {
                        const idToken = liff.getIDToken();
                        if (idToken) {
                            const decoded = liff.getDecodedIDToken();
                            email = decoded.email || '';
                        }
                    } catch (e) {
                        console.log('Cannot get email:', e);
                    }
                    
                    const result = await callAPI('login', {
                        uid: profile.userId,
                        lineId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl || '',
                        email: email
                    });
                    
                    if (result.success) {
                        currentUser = result.user;
                        updateUserUI(currentUser);
                        loadSettings();
                    }
                    
                    hideLoading();
                }
                
            } catch (error) {
                console.error('App Initialization Error:', error);
            }
        }

        // Close notifications when clicking outside
        document.addEventListener('click', (event) => {
            const notificationContainer = document.getElementById('notificationContainer');
            const notificationDropdown = document.getElementById('notificationDropdown');
            
            if (!notificationContainer.contains(event.target) && !notificationDropdown.classList.contains('hidden')) {
                notificationDropdown.classList.add('hidden');
            }
        });

        // Drag and drop for image upload
        const uploadArea = document.getElementById('imageUploadArea');
        if (uploadArea) {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    document.getElementById('itemImageFile').files = e.dataTransfer.files;
                    handleImageUpload({ target: { files: e.dataTransfer.files } });
                }
            });
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
